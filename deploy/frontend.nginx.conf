server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  # Basic security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://*.rentguy.nl https://www.rentguy.nl; media-src 'self' https://cdn.sevensa.ai" always;

  # Health endpoint for container checks
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # CMS content files - serve YAML with correct MIME type
  location ~* ^/content/.*\.yml$ {
    add_header Content-Type "text/yaml; charset=utf-8";
    add_header Access-Control-Allow-Origin "*";
    try_files $uri =404;
  }

  # CMS admin interface
  location /admin/ {
    try_files $uri $uri/ /admin/index.html;
  }

  # Cache busting for static assets
  location ~* \.(?:js|css|woff2?|ttf|eot|png|jpe?g|gif|svg)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
