http:
  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true
  routers:
    redirect:
      rule: "HostRegexp(`{host:.+}`)"
      entryPoints: [web]
      middlewares: [redirect-to-https]
      service: noop
  services:
    noop:
      loadBalancer:
        servers: [{ url: "http://0.0.0.0" }]
